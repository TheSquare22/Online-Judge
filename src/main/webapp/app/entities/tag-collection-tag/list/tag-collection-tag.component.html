<div>
  <h2 id="page-heading" data-cy="TagCollectionTagHeading">
    <span jhiTranslate="arenaApp.tagCollectionTag.home.title">Tag Collection Tags</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="arenaApp.tagCollectionTag.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tag-collection-tag"
        [routerLink]="['/tag-collection-tag/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="arenaApp.tagCollectionTag.home.createLabel"> Create a new Tag Collection Tag </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tagCollectionTags?.length === 0">
    <span jhiTranslate="arenaApp.tagCollectionTag.home.notFound">No Tag Collection Tags found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="tagCollectionTags && tagCollectionTags.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="collection.id">
            <div class="d-flex">
              <span jhiTranslate="arenaApp.tagCollectionTag.collection">Collection</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tag.id">
            <div class="d-flex">
              <span jhiTranslate="arenaApp.tagCollectionTag.tag">Tag</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tagCollectionTag of tagCollectionTags; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'view']">{{ tagCollectionTag.id }}</a>
          </td>
          <td>
            <div *ngIf="tagCollectionTag.collection">
              <a [routerLink]="['/tag-collection', tagCollectionTag.collection.id, 'view']">{{ tagCollectionTag.collection.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="tagCollectionTag.tag">
              <a [routerLink]="['/tag', tagCollectionTag.tag.id, 'view']">{{ tagCollectionTag.tag.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tagCollectionTag)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
