<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tagCollectionTag">
      <h2 data-cy="tagCollectionTagDetailsHeading">
        <span jhiTranslate="arenaApp.tagCollectionTag.detail.title">Tag Collection Tag</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tagCollectionTag.id }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.tagCollectionTag.collection">Collection</span></dt>
        <dd>
          <div *ngIf="tagCollectionTag.collection">
            <a [routerLink]="['/tag-collection', tagCollectionTag.collection.id, 'view']">{{ tagCollectionTag.collection.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="arenaApp.tagCollectionTag.tag">Tag</span></dt>
        <dd>
          <div *ngIf="tagCollectionTag.tag">
            <a [routerLink]="['/tag', tagCollectionTag.tag.id, 'view']">{{ tagCollectionTag.tag.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
