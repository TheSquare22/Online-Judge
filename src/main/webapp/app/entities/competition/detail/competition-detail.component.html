<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="competition">
      <h2 data-cy="competitionDetailsHeading"><span jhiTranslate="arenaApp.competition.detail.title">Competition</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ competition.id }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competition.label">Label</span></dt>
        <dd>
          <span>{{ competition.label }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competition.description">Description</span></dt>
        <dd>
          <span>{{ competition.description }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competition.order">Order</span></dt>
        <dd>
          <span>{{ competition.order }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competition.parent">Parent</span></dt>
        <dd>
          <div *ngIf="competition.parent">
            <a [routerLink]="['/competition', competition.parent.id, 'view']">{{ competition.parent.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/competition', competition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
