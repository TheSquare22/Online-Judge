<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="competitionProblem">
      <h2 data-cy="competitionProblemDetailsHeading">
        <span jhiTranslate="arenaApp.competitionProblem.detail.title">Competition Problem</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ competitionProblem.id }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competitionProblem.order">Order</span></dt>
        <dd>
          <span>{{ competitionProblem.order }}</span>
        </dd>
        <dt><span jhiTranslate="arenaApp.competitionProblem.problem">Problem</span></dt>
        <dd>
          <div *ngIf="competitionProblem.problem">
            <a [routerLink]="['/problem', competitionProblem.problem.id, 'view']">{{ competitionProblem.problem.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="arenaApp.competitionProblem.competition">Competition</span></dt>
        <dd>
          <div *ngIf="competitionProblem.competition">
            <a [routerLink]="['/competition', competitionProblem.competition.id, 'view']">{{ competitionProblem.competition.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/competition-problem', competitionProblem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
