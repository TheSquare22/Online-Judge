<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-submission-heading" data-cy="SubmissionCreateUpdateHeading" jhiTranslate="arenaApp.submission.home.createOrEditLabel">
        Create or edit a Submission
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.file" for="field_file">File</label>
          <input type="text" class="form-control" name="file" id="field_file" data-cy="file" formControlName="file" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.verdict" for="field_verdict">Verdict</label>
          <input type="text" class="form-control" name="verdict" id="field_verdict" data-cy="verdict" formControlName="verdict" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.details" for="field_details">Details</label>
          <input type="text" class="form-control" name="details" id="field_details" data-cy="details" formControlName="details" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.points" for="field_points">Points</label>
          <input type="number" class="form-control" name="points" id="field_points" data-cy="points" formControlName="points" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.timeInMillis" for="field_timeInMillis">Time In Millis</label>
          <input
            type="number"
            class="form-control"
            name="timeInMillis"
            id="field_timeInMillis"
            data-cy="timeInMillis"
            formControlName="timeInMillis"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.memoryInBytes" for="field_memoryInBytes">Memory In Bytes</label>
          <input
            type="number"
            class="form-control"
            name="memoryInBytes"
            id="field_memoryInBytes"
            data-cy="memoryInBytes"
            formControlName="memoryInBytes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.uploadDate" for="field_uploadDate">Upload Date</label>
          <div class="d-flex">
            <input
              id="field_uploadDate"
              data-cy="uploadDate"
              type="datetime-local"
              class="form-control"
              name="uploadDate"
              formControlName="uploadDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.securityKey" for="field_securityKey">Security Key</label>
          <input
            type="text"
            class="form-control"
            name="securityKey"
            id="field_securityKey"
            data-cy="securityKey"
            formControlName="securityKey"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.tags" for="field_tags">Tags</label>
          <select
            class="form-control"
            id="field_tags"
            data-cy="tags"
            name="tags"
            formControlName="tags"
            [compareWith]="compareTagCollection"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tagCollectionOption" *ngFor="let tagCollectionOption of tagCollectionsSharedCollection">
              {{ tagCollectionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="arenaApp.submission.competitionProblem" for="field_competitionProblem"
            >Competition Problem</label
          >
          <select
            class="form-control"
            id="field_competitionProblem"
            data-cy="competitionProblem"
            name="competitionProblem"
            formControlName="competitionProblem"
            [compareWith]="compareCompetitionProblem"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="competitionProblemOption" *ngFor="let competitionProblemOption of competitionProblemsSharedCollection">
              {{ competitionProblemOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
